<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/Logo.png" alt="Boolean Logo">
        <h1 class="title">Toboolist</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <div id="app">
          <div class="form-floating">
            <input @keyup.enter = 'addTodoList()' type="text" v-model = 'newText' class="form-control" id="floatingPassword" placeholder="new task">
            <label for="floatingPassword">Inserisci nuova Task</label>
            <button type="button" class="btn btn-primary" @click = 'addTodoList()'>Enter</button>
          </div>
          <ul>
            <li class="grey" @click = 'invert(index)' v-for="(list,index) in todo" :class="list.done === true ? 'sbarra' : '' ">
              {{list.text}} <i class="fa-solid fa-xmark" @click = 'remove(index)'></i>
            </li>
          </ul>
        </div>
      </section>
      
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
