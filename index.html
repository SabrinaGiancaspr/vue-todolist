<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
  </head>
  <body>
    <section>
      <div id="app">
        <input @keyup.enter = 'addTodoList()' type="text" v-model = 'newText'>
        <button @click = 'addTodoList()'>clicck</button>
        <ul>
          <li v-for="(list,index) in todo" :class="list.done === true ? 'sbarra' : '' ">
            {{list.text}} <i class="fa-solid fa-xmark" @click = 'remove(index)'></i>
          </li>
        </ul>
      </div>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
